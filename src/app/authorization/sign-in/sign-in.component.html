
<div class="container">
  <div class="header">
    <p class="title title__p">ВХОД</p>
    <button class="title button" [routerLink]="['/sign-up']">Регистрация</button>
  </div>
  <form class="form" [formGroup]="form" (submit)="submit()">

    <input
      formControlName="email"
      class="input"
      type="email"
      placeholder="Введите email"

    >
    <input
      formControlName="password"
      class="input"
      type="password"
      placeholder="Введите пароль"

    >

    <button
      (submit)="submit()"
      class="button"
    >Отправить</button>
  </form>
</div>
