
<div class="container">
  <div class="header">
    <p class="title title__p">ВХОД</p>
    <button class="title button" [routerLink]="['/sign-up']">Регистрация</button>
  </div>
  <form class="form" [formGroup]="form" (submit)="submit()">

    <div class="input__container">
      <label class="label" for="email">E-MAIL</label>
      <input
        formControlName="email"
        class="input"
        type="email"
        id="email"
        placeholder="Введите email"

      >
    </div>

    <div class="input__container">
      <label class="label" for="password">ПАРОЛЬ</label>
      <input
        id="password"
        formControlName="password"
        class="input"
        type="password"
        placeholder="Введите пароль"

      >
    </div>

    <div class="button__container">
      <button
        (submit)="submit()"
        class="button__submit"
      >Отправить</button>

      <button class="title button button__support">Обратиться в тех.поддержку</button>
    </div>


  </form>
</div>
